<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page - CUHK(SZ) Course Selection System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CUHK(SZ) Course Selection System - Student Page</h1>
            <div class="user-info">
                <span id="user-name">Student</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-target="courses">Available Courses</a></li>
                <li><a href="#" class="nav-link" data-target="my-courses">My Courses</a></li>
                <li><a href="#" class="nav-link" data-target="profile">Profile</a></li>
            </ul>
        </nav>
        
        <main>
            <!-- Available Courses Section -->
            <section id="courses-section" class="content-section">
                <h2>Available Courses</h2>
                <div id="courses-list" class="cards-container">
                    <!-- Course cards will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- My Courses Section -->
            <section id="my-courses-section" class="content-section" style="display: none;">
                <h2>My Courses</h2>
                <div id="enrollments-list" class="cards-container">
                    <!-- Enrollment records will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- Profile Section -->
            <section id="profile-section" class="content-section" style="display: none;">
                <h2>Profile Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-username">Username:</label>
                        <input type="text" id="profile-username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone:</label>
                        <input type="tel" id="profile-phone" name="phone">
                    </div>
                    <button type="submit">Update Information</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="js/student.js"></script>
</body>
</html>

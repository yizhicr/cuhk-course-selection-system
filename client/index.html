<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUHK(SZ) Course Selection System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Chinese University of Hong Kong, Shenzhen - Course Selection System</h1>
        </header>
        
        <main>
            <div id="login-section" class="form-section">
                <h2>User Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register now</a></p>
            </div>
            
            <div id="register-section" class="form-section" style="display: none;">
                <h2>Student Registration</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-phone">Phone:</label>
                        <input type="tel" id="reg-phone" name="phone">
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login now</a></p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 The Chinese University of Hong Kong, Shenzhen</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>

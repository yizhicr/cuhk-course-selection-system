<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - CUHK(SZ) Course Selection System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CUHK(SZ) Course Selection System - Admin Page</h1>
            <div class="user-info">
                <span id="user-name">Admin</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-target="courses">Course Management</a></li>
                <li><a href="#" class="nav-link" data-target="enrollments">Enrollment Review</a></li>
                <li><a href="#" class="nav-link" data-target="add-course">Add Course</a></li>
                <li><a href="#" class="nav-link" data-target="profile">Profile</a></li>
            </ul>
        </nav>
        
        <main>
            <!-- Course Management Section -->
            <section id="courses-section" class="content-section">
                <h2>Course Management</h2>
                <div id="courses-list" class="cards-container">
                    <!-- Course cards will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- Enrollment Review Section -->
            <section id="enrollments-section" class="content-section" style="display: none;">
                <h2>Enrollment Review</h2>
                <div id="enrollments-list">
                    <!-- Enrollment records will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- Add Course Section -->
            <section id="add-course-section" class="content-section" style="display: none;">
                <h2>Add New Course</h2>
                <form id="add-course-form">
                    <div class="form-group">
                        <label for="course-title">Course Title:</label>
                        <input type="text" id="course-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="course-credits">Credits:</label>
                        <input type="number" id="course-credits" name="credits" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="course-time">Class Time:</label>
                        <input type="text" id="course-time" name="time" placeholder="e.g., Monday 9:00-11:00" required>
                    </div>
                    <div class="form-group">
                        <label for="course-location">Location:</label>
                        <input type="text" id="course-location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="course-capacity">Capacity:</label>
                        <input type="number" id="course-capacity" name="capacity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="course-instructor">Instructor:</label>
                        <input type="text" id="course-instructor" name="instructor" required>
                    </div>
                    <button type="submit">Add Course</button>
                </form>
            </section>
            
            <!-- Edit Course Section -->
            <section id="edit-course-section" class="content-section" style="display: none;">
                <h2>Edit Course</h2>
                <form id="edit-course-form">
                    <input type="hidden" id="edit-course-id" name="id">
                    <div class="form-group">
                        <label for="edit-course-title">Course Title:</label>
                        <input type="text" id="edit-course-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-course-credits">Credits:</label>
                        <input type="number" id="edit-course-credits" name="credits" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-course-time">Class Time:</label>
                        <input type="text" id="edit-course-time" name="time" placeholder="e.g., Monday 9:00-11:00" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-course-location">Location:</label>
                        <input type="text" id="edit-course-location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-course-capacity">Capacity:</label>
                        <input type="number" id="edit-course-capacity" name="capacity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-course-instructor">Instructor:</label>
                        <input type="text" id="edit-course-instructor" name="instructor" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Update Course</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </section>
            
            <!-- Profile Section -->
            <section id="profile-section" class="content-section" style="display: none;">
                <h2>Profile Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-username">Username:</label>
                        <input type="text" id="profile-username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone:</label>
                        <input type="tel" id="profile-phone" name="phone">
                    </div>
                    <button type="submit">Update Information</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
